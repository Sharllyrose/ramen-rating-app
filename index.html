<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ramen Menu</h1>

    <div id="ramen-menu"></div>

    <div id="ramen-detail"></div>

    <form id="ramen-form">
        <input type="text" id="ramen-name" placeholder="Ramen Name" required>
        <input type="text" id="ramen-restaurant" placeholder="Restaurant Name" required>
        <input type="text" id="ramen-image" placeholder="Image URL" required>
        <input type="number" id="ramen-rating" placeholder="Rating (1-5)" min="1" max="5">
        <textarea id="ramen-comment" placeholder="Comment"></textarea>
        <button type="submit">Add Ramen</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
